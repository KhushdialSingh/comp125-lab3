<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Khushdial Singh - Contact Me</title>
    <!-- css Section -->
        <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
        <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap-theme.min.css">
        <link rel="stylesheet" href="bower_components\font-awesome\css\font-awesome.min.css">
        <link rel="stylesheet" href="content\app.css">
</head>

<body>
    <!-- main div that contains the page -->
    <div id="mainDiv">

        <!-- navbar -->
        <ul>
            <li><img id="logo" src="Assets\logo1.png"></li>
            <li><a href="home.html">Home</a></li>
            <li><a class="active">Contact Me</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>

        <!-- div containing the content of the page -->
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <h1>Contact Me</h1>
                                        
                    <form id="Form" action="" role="form">
                        <legend>Contact Form</legend>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="tel" class="form-control" id="contactNumber" placeholder="Ente Your Contact Number" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea class="form-control" id="message" placeholder="Enter Message here..." required></textarea>
                        </div>

                        <div class="text-right">
                            <a id="cancelButton" href="home.html" class="btn btn-warning">Cancel</a>
                            <button id="sendButton" class="btn btn-primary">Send</button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Section -->
        <script src="Scripts\jquery-2.2.4.min.js"></script>
        <script src="bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
        <script src="Scripts\app.js"></script>
</body>

</html>
